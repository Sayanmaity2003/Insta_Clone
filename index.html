<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Insta_CLone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- SIDEBAR -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="./images/logo.png" alt="logo" />
      </a>
      <!-- PROFILE IMAGE -->
      <div class="profile">
        <div class="profile-img">
          <img src="./images/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Blythe Clover</h1>
          <img src="./images/verify.png" alt="verify" />
        </div>
        <span>@Blythe</span>
      </div>
      <!-- ABOUT -->
      <div class="about">
        <!-- BOX 1 -->
        <div class="box">
          <h3>65</h3>
          <span>posts</span>
        </div>
        <!-- BOX 2 -->
        <div class="box">
          <h3>15.6k</h3>
          <span>followers</span>
        </div>
        <!-- BOX 3 -->
        <div class="box">
          <h3>16</h3>
          <span>followings</span>
        </div>
      </div>
      <!-- Menu -->
      <div class="menu">
        <a href="#">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-fill"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-eye-fill"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Message
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-video-add-fill"></i>
          </span>
          Reels
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-2-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-fill"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-fill"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-eye-fill"></i>
          <input type="text" name="" id="" placeholder="Search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Stories</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-fill"></i>
          <div class="text">
            Watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- Stories 1 -->
        <div class="stories-img color">
          <img src="./images/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- Stories 2 -->
        <div class="stories-img">
          <img src="./images/profile2.jpg" alt="profile" />
        </div>
        <!-- Stories 3 -->
        <div class="stories-img">
          <img src="./images/profile3.jpg" alt="profile" />
        </div>
        <!-- Stories 4 -->
        <div class="stories-img">
          <img src="./images/profile4.jpg" alt="profile" />
        </div>
        <!-- Stories 5 -->
        <div class="stories-img">
          <img src="./images/profile5.jpg" alt="profile" />
        </div>
        <!-- Stories 6 -->
        <div class="stories-img">
          <img src="./images/profile6.jpg" alt="profile" />
        </div>
        <!-- Stories 7 -->
        <div class="stories-img">
          <img src="./images/profile7.jpg" alt="profile" />
        </div>
        <!-- Stories 8 -->
        <div class="stories-img">
          <img src="./images/profile8.jpg" alt="profile" />
        </div>
        <!-- Stories 9 -->
        <div class="stories-img">
          <img src="./images/profile9.jpg" alt="profile" />
        </div>
        <!-- Stories 10 -->
        <div class="stories-img">
          <img src="./images/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>

      <div class="main-post">
        <!-- BOX1 -->
        <div class="post-box">
          <img src="./images/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile10.jpg" alt="profile" />
              </div>
              <h3>Garrison Kit</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>94.2k</span>
              <i class="ri-chat-3-line"></i>
              <span>52.4k</span>
            </div>
          </div>
        </div>

        <!-- BOX2 -->
        <div class="post-box">
          <img src="./images/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile9.jpg" alt="profile" />
              </div>
              <h3>Winston Shaw</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>8.6k</span>
              <i class="ri-chat-3-line"></i>
              <span>2.6k</span>
            </div>
          </div>
        </div>
        <!-- BOX3 -->
        <div class="post-box">
          <img src="./images/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="./images/profile8.jpg" alt="profile" />
              </div>
              <h3>Azalea Posey</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>4.5k</span>
              <i class="ri-chat-3-line"></i>
              <span>1.2k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
